<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andres Angulo" />
    <meta name="viewport" content="" />
    <title>Digital Watch and Chrono</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/dseg14-classic"
      rel="stylesheet"
    />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div>
      <p class="description">mode</p>
      <button class="change_mode" type="button">◍</button>
      <p class="description">action</p>
      <button class="action_button" type="button">◍</button>
      <p class="description">pause</p>
      <button class="pause_button" type="button">◍</button>
      <p class="description">reset</p>
      <button class="reset_button" type="button">◍</button>
    </div>
    <div class="carcasa">
      <p class="linea flechaup">▲</p>
      <p class="linea minline1">┃</p>
      <p class="linea minline2">┃</p>
      <p class="linea minline3">┃</p>
      <p class="linea line1">█</p>
      <p class="linea minline4">┃</p>
      <p class="linea minline5">┃</p>
      <p class="linea minline6">┃</p>
      <p class="linea line2">█</p>
      <p class="linea minline7">┃</p>
      <p class="linea minline8">┃</p>
      <p class="linea minline9">┃</p>
      <p class="linea line3">█</p>
      <p class="linea minline10">┃</p>
      <p class="linea minline11">┃</p>
      <p class="linea minline12">┃</p>
      <p class="linea line4">█</p>
      <p class="linea minline13">┃</p>
      <p class="linea minline14">┃</p>
      <p class="linea minline15">┃</p>
      <p class="linea line5">█</p>
      <p class="linea minline16">┃</p>
      <p class="linea minline17">┃</p>
      <p class="linea minline18">┃</p>
      <div class="outside">
        <div class="circle">
          <div class="innercircle">
            <p class="linea text">&copy; Sulkybug</p>
            <p class="linea inline1">█</p>
            <p class="linea inminline1">10</p>
            <p class="linea text1">➢</p>
            <p class="linea inminline2">5</p>
            <p class="linea text2">❂</p>
            <p class="linea inline2">0</p>
            <p class="linea text3">✈</p>
            <p class="linea inminline3">5-</p>
            <p class="linea inminline4">01-</p>
            <div>
              <p class="fecha">00/AAA- 00/0000</p>
              <div class="centro">
                <p class="amPm">AM</p>
                <h1 class="toggle1 time">00:00</h1>
                <h1 class="chrono">00.00</h1>
                <p class="centesimas">.00</p>
              </div>
              <p class="segundos">00</p>
            </div>
            <p class="linea text4">♢</p>
            <p class="linea inline3">█</p>
            <p class="linea inminline5">┃</p>
            <p class="linea inminline6">┃</p>
            <p class="linea inline4">█</p>
            <p class="linea inminline7">┃</p>
            <p class="linea inminline8">┃</p>
          </div>
        </div>
      </div>
      <p class="linea flechadown">▲</p>
      <p class="linea minline19">┃</p>
      <p class="linea minline20">┃</p>
      <p class="linea minline21">┃</p>
      <p class="linea line6">█</p>
      <p class="linea minline22">┃</p>
      <p class="linea minline23">┃</p>
      <p class="linea minline24">┃</p>
      <p class="linea line7">█</p>
      <p class="linea minline25">┃</p>
      <p class="linea minline26">┃</p>
      <p class="linea minline27">┃</p>
      <p class="linea line8">█</p>
      <p class="linea minline28">┃</p>
      <p class="linea minline29">┃</p>
      <p class="linea minline30">┃</p>
      <p class="linea line9">█</p>
      <p class="linea minline31">┃</p>
      <p class="linea minline32">┃</p>
      <p class="linea minline33">┃</p>
      <p class="linea line10">█</p>
      <p class="linea minline34">┃</p>
      <p class="linea minline35">┃</p>
      <p class="linea minline36">┃</p>
    </div>
  </body>
</html>
