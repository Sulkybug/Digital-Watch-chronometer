<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andres Angulo" />
    <meta name="viewport" content="" />
    <title>Digital Watch and Chrono</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/dseg14-classic"
      rel="stylesheet"
    />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div>
      <p class="description">mode</p>
      <button class="change_mode" type="button">◍</button>
      <p class="description">action</p>
      <button class="action_button" type="button">◍</button>
      <p class="description">pause</p>
      <button class="pause_button" type="button">◍</button>
      <p class="description">reset</p>
      <button class="reset_button" type="button">◍</button>
    </div>
    <div class="case">
      <p class="line flechaup">▲</p>
      <p class="line minline1">┃</p>
      <p class="line minline2">┃</p>
      <p class="line minline3">┃</p>
      <p class="line line1">█</p>
      <p class="line minline4">┃</p>
      <p class="line minline5">┃</p>
      <p class="line minline6">┃</p>
      <p class="line line2">█</p>
      <p class="line minline7">┃</p>
      <p class="line minline8">┃</p>
      <p class="line minline9">┃</p>
      <p class="line line3">█</p>
      <p class="line minline10">┃</p>
      <p class="line minline11">┃</p>
      <p class="line minline12">┃</p>
      <p class="line line4">█</p>
      <p class="line minline13">┃</p>
      <p class="line minline14">┃</p>
      <p class="line minline15">┃</p>
      <p class="line line5">█</p>
      <p class="line minline16">┃</p>
      <p class="line minline17">┃</p>
      <p class="line minline18">┃</p>
      <div class="outside">
        <div class="circle">
          <div class="innercircle">
            <p class="line text">&copy; Sulkybug</p>
            <p class="line inline1">█</p>
            <p class="line inminline1">10</p>
            <p class="line text1">➢</p>
            <p class="line inminline2">5</p>
            <p class="line text2">❂</p>
            <p class="line inline2">0</p>
            <p class="line text3">✈</p>
            <p class="line inminline3">5-</p>
            <p class="line inminline4">01-</p>
            <div>
              <p class="date">00/AAA- 00/0000</p>
              <div class="center">
                <p class="amPm">AM</p>
                <h1 class="toggle1 time">00:00</h1>
                <h1 class="chrono">00.00</h1>
                <p class="hundredths">.00</p>
              </div>
              <p class="seconds">00</p>
            </div>
            <p class="line text4">♢</p>
            <p class="line inline3">█</p>
            <p class="line inminline5">┃</p>
            <p class="line inminline6">┃</p>
            <p class="line inline4">█</p>
            <p class="line inminline7">┃</p>
            <p class="line inminline8">┃</p>
          </div>
        </div>
      </div>
      <p class="line flechadown">▲</p>
      <p class="line minline19">┃</p>
      <p class="line minline20">┃</p>
      <p class="line minline21">┃</p>
      <p class="line line6">█</p>
      <p class="line minline22">┃</p>
      <p class="line minline23">┃</p>
      <p class="line minline24">┃</p>
      <p class="line line7">█</p>
      <p class="line minline25">┃</p>
      <p class="line minline26">┃</p>
      <p class="line minline27">┃</p>
      <p class="line line8">█</p>
      <p class="line minline28">┃</p>
      <p class="line minline29">┃</p>
      <p class="line minline30">┃</p>
      <p class="line line9">█</p>
      <p class="line minline31">┃</p>
      <p class="line minline32">┃</p>
      <p class="line minline33">┃</p>
      <p class="line line10">█</p>
      <p class="line minline34">┃</p>
      <p class="line minline35">┃</p>
      <p class="line minline36">┃</p>
    </div>
  </body>
</html>
